<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <ul id="currentWindow"></ul>
    <div id="omniboxWrapper">
      <input id="omnibox" class="allowRightClick" type="text" hidden>
    </div>
    <ul id="otherWindows" tabindex="-1" hidden></ul>
    <div id="status" class="defaultStatus">Loading...</div>
    <footer hidden>
      <button type="button" id="help"><img src="../icons/help.svg" width="18" height="18"> Help</button>
      <button type="button" id="settings"><img src="../icons/settings.svg" width="18" height="18"> Settings</button>
    </footer>

    <template id="rowTemplate">
      <li tabindex="0" class="otherRow" data-action="switch" title="Switch to: ">
        <button type="button" class="tabAction send" data-action="send" title="Send # to: "></button>
        <button type="button" class="tabAction bring" data-action="bring" title="Bring # to: "></button>
        <input tabindex="-1" class="input" readonly autocomplete="off">
        <div class="tabCount"></div>
        <button type="button" class="edit" data-action="edit" title="Edit: "></button>
      </li>
    </template>

    <template id="restartTemplate">
      <button type="button" id="restart"><img src="../icons/refresh.svg" width="18" height="18"> Restart</button>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
