<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../theme.js" type="module"></script>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body data-mode="normal">
    <!-- initial state of this row (tabindexes, etc) is as an other-row -->
    <!-- `readonly` easier to control focusability than `disabled` -->
    <ul id="currentWindow">
      <li tabindex="0" data-action="switch">
        <button type="button" class="tabAction send" data-action="send" hidden></button>
        <button type="button" class="tabAction bring" data-action="bring" hidden></button>
        <input tabindex="-1" class="name" readonly autocomplete="off">
        <div class="tabCount"></div>
      </li>
    </ul>
    <div id="omniboxWrapper">
      <input id="omnibox" type="text" autofocus>
    </div>
    <ul id="otherWindows" tabindex="-1">
      <li class="heading" hidden>
        <hr><header>Minimized</header>
      </li>
    </ul>
    <footer>
      <div id="status">Loading...</div>
      <button type="button" id="help"></button>
    </footer>

    <template id="restartTemplate">
      <button type="button" id="restart">
        <img src="../icons/refresh.svg" width="15" height="15" style="vertical-align: bottom"> Restart
      </button>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
